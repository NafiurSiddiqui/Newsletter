<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>

    <style>
      table,
      tr,
      td {
        border: 1px solid black;
      }
      img {
        border: 1px solid black;
      }

      .two-columns{
          text-align: center;
          font-size:0;
          padding-top:40px;
          padding-bottom:30px;
      }

      .two-columns .column{
          width: 100%; 
          max-width: 250px;
          display: inline-block;
          vertical-align: top;
      }

      .padding{
          padding: 15px;
      }
    </style>
  </head>
  <body>
    <table
      class="table_parent"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
      style= 'width: 100%;
        border-collapse: collapse;
        border: 0;
        border-spacing: 0;'
    >
      <tr>
        <td align="center" style="padding: 0">
          <table
            class="table_parent"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
            style="
              width: 602px;
              border-collapse: collapse;
              border: 0;
              border-spacing: 0;
            "
          >
            <!-- header -->
            <tr>
              <td align="center" style="padding: 0">
                <table
                  class="header"
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                  style="
                    width: 100%;
                    border-collapse: collapse;
                    border: 0;
                    border-spacing: 0;
                  "
                >
                  <tr>
                    <td align="left" style="padding: 0; margin: 0">
                      <img
                        src="src/logo.png"
                        alt="Ford Logo"
                        class="logo"
                        width="150px"
                        style="display: block; width: 150px"
                      />
                    </td>

                    <td class="ghost-cell">&nbsp;</td>
                    <td align="center" class="header_text-container">
                      <p style="margin: 0; padding: 0">Fords motto</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- banner -->

            <tr>
              <td class="banner" style="padding: 0">
                <img
                  src="src/banner1.jpg"
                  alt="ford banner"
                  class="banner"
                  style="display: block; width: 100%"
                />
              </td>
            </tr>

            <!-- button top-->

            <tr>
              <td
                class="btn__top"
                style="padding: 0; width: 100%"
                align="center"
              >
                <a href="#" class="btn__top-link"
                  ><img
                    src="src/btn__top.png"
                    alt="Explore vehicles"
                    class="btn__top-img"
                    style="display: block; width: 300px"
                /></a>
              </td>
            </tr>

            <!-- message -->

            <tr>
              <td style="padding: 0">
                <p class="message" style="margin: 0; padding: 0">
                  John Doe,<br />
                  Thank you for signing up to recieve information about
                  Ford.Explore the Ford vehicles to see what it takes to go
                  furthur,and stay tuned for more exclusive Ford updates and
                  offers. cheers!
                </p>
              </td>
            </tr>

            <!-- Premium lineup -->
            <tr>
              <td align="center" style="padding: 0">
                <h1 style="margin: 0; padding: 0">Premium Lineup</h1>
              </td>
            </tr>
            <tr>
              <td style="padding: 0" align="center">
                <img src="src/redBorder.png" alt="red border" />
              </td>
            </tr>

            <!-- premium image -->
            <tr>
              <td style="padding: 0">
                <img
                  src="src/banner2.jpg"
                  alt="trucks banner"
                  class="truck_group"
                  style="width: 100%; display: block"
                />
              </td>
            </tr>
            <!-- ford trucks -->
            <tr>
              <td align="center" style="padding: 0">
                <a href="#">
                  <h3 style="margin: 0; padding: 0">
                    Ford Trucks <span class="greaterSymbol">></span>
                  </h3>
                </a>

                <p style="margin: 0; padding: 0">
                  Trail and haul with raw power!
                </p>
              </td>
            </tr>

            <tr>
              <td style="padding: 0">
                 <table
              cellpadding="0"
              cellspacing="0"
              role="presentation"
              style="
                width: 100%;
                border-collapse: collapse;
                border: 0;
                border-spacing: 0;
              "
            >
              <tr>
                <td class="two-columns" style="padding: 0">
                  <table
                    class="column"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                    style="
                      width: 100%;
                      border-collapse: collapse;
                      border: 0;
                      border-spacing: 0;
                    "
                  >
                    <tr>
                      <td
                        class="column__padding"
                        align="center"
                        style="padding: 0"
                      >
                        <table class='column__content cellpadding='0' cellspacing='0' role='presentation' style='width:100%;border-collapse:collapse;border:0;border-spacing:0'><tr><td align='center' style='padding:0'>
                        <tr>
                            <td style='padding:0'>
                                <a href="#"><img src="src/suvs.jpg" alt="ford suvs" 
                                width="250"
                                style="max-width: 250px;display:block;">
                                
                                </a>
                            </td>
                        </tr>
                        </td>
                    </tr>
                </table>
                    
                    </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
